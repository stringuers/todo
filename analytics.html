<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Analytics</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/analytics.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-icon">T</div>
                    <span class="logo-text">To-do</span>
                </div>
            </div>

            <div class="nav-items">
                <a href="index.html" class="nav-item" data-section="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="tasks.html" class="nav-item" data-section="tasks">
                    <i class="fas fa-tasks"></i>
                    <span>My Tasks</span>
                </a>
                <a href="calendar.html" class="nav-item" data-section="calendar">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </a>
                <a href="analytics.html" class="nav-item active" data-section="analytics">
                    <i class="fas fa-chart-line"></i>
                    <span>Analytics</span>
                </a>
                <a href="settings.html" class="nav-item" data-section="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </div>

            <div class="user-profile">
                <div class="profile-info">
                    <div class="profile-avatar">
                        <img src="img/avatar-placeholder.jpg" alt="Profile">
                    </div>
                    <div class="profile-details">
                        <span class="profile-name" id="username">Moemen</span>
                        <span class="profile-email" id="user-email">user@example.com</span>
                    </div>
                </div>
                <a href="sign-in.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <h1>Analytics</h1>
                    <p class="welcome-message">Track your productivity and task completion.</p>
                </div>
                <div class="header-actions">
                    <div class="date-range">
                        <button class="date-btn active" data-range="week">Week</button>
                        <button class="date-btn" data-range="month">Month</button>
                        <button class="date-btn" data-range="year">Year</button>
                    </div>
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">0</span>
                        <div class="notification-dropdown">
                            <div class="notification-header">
                                <h3>Notifications</h3>
                                <button class="mark-all-read">Mark all as read</button>
                            </div>
                            <div class="notification-list">
                                <!-- Notifications will be loaded dynamically -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="analytics-section">
                <div class="analytics-grid">
                    <div class="analytics-card">
                        <div class="card-header">
                            <h3>Task Completion Rate</h3>
                            <div class="card-actions">
                                <button class="export-btn">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="completionChart"></canvas>
                        </div>
                    </div>

                    <div class="analytics-card">
                        <div class="card-header">
                            <h3>Task Distribution</h3>
                            <div class="card-actions">
                                <button class="export-btn">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="distributionChart"></canvas>
                        </div>
                    </div>

                    <div class="analytics-card">
                        <div class="card-header">
                            <h3>Productivity Trends</h3>
                            <div class="card-actions">
                                <button class="export-btn">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="productivityChart"></canvas>
                        </div>
                    </div>

                    <div class="analytics-card">
                        <div class="card-header">
                            <h3>Task Priority Distribution</h3>
                            <div class="card-actions">
                                <button class="export-btn">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="priorityChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/analytics.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
